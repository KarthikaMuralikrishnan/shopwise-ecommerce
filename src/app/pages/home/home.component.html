<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <section id="product">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="productHeading text-center">
                        <h2 class="mb-3">Exclusive Products</h2>
                        <ul class="list-unstyled d-flex   justify-content-center ">
                            <li><a href="#" class=" m-4  text-decoration-none text-danger fw-semibold  ">New Arrival</a>
                            </li>
                            <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Best Sellers</a>
                            </li>
                            <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Featured</a></li>
                            <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black ">Special Offer</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row mt-3">
                        <div class="col-lg-3 " *ngFor="let product of productList">
                            <div class="box-shadow">
                                <div class="card">
                                    <img class="img-fluid" style="height:200px;" [src]="product.productImageUrl"
                                        class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{product.productName}}</h5>
                                        <p class="card-text"><span
                                                class="text-danger fw-semibold me-2">${{product.productPrice}}</span><del>$${{product.productPrice}}</del>
                                            <span class="text-success ms-2">35% Off</span>
                                        </p>
                                        <div class="row">
                                            <div class="col-6">
                                                <i class="fa fa-solid fa-star-half-o m-0"
                                                    style="color: #f1f50f;"></i>
                                            <span class="text-muted">(21)</span>
                                        
                                            </div>
                                            <div class="col-6 text-end">
                                                <button class="btn btn-sm btn-success"(click)="addItemToCart(product.productId)">Add To Cart</button>
                                            </div>
                                        </div>

                                       </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
